<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>
<body>
        <h1>The Word Guess Game</h1>
    <p>
        Pick a letter, get the word!
    </p>
    <p>
        Wins:
        <strong>
            <span id="win-count">
            </span>
        </strong>
    </p>
    <p>
        Losses:
        <strong>
            <span id="loss-count">
            </span>
        </strong>
    </p>
    <p>
        Current Word: <strong><span id="current-word"></span></strong>
    </p>
    <p>
        Guesses Left:
        <strong>
            <span id="remaining-guess-count">
            </span>
        </strong>
    </p>
    <p>
        Your Guesses so far:
        <strong>
            <span id="used-guesses">
            </span>
        </strong>
    </p>

    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
